<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daniel</title>

</head>
<body>

    <div class="container">
        <h1>JARVIS! meet daniel</h1>
        <label for="guild_id">guild id (find in /servers):</label>
        <input type="text" id="guild_id" class="input-field" placeholder="guild id here">
        
        <label for="message">Message:</label>
        <textarea id="message" class="input-field" placeholder="Enter message" rows="4"></textarea>

        <button onclick="sendMessage()">Send Message</button>

        <div id="response" class="response"></div>
    </div>

    <script>
        function sendMessage() {
            const guildId = document.getElementById("guild_id").value;
            const message = document.getElementById("message").value;
            
            if (!guildId || !message) {
                alert("enter both guildid and message idiot");
                return;
            }

            fetch('http://localhost:5008/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    guild_id: guildId,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").textContent = `status: ${data.status || 'cooked'}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("response").textContent = 'message felt sick today';
            });
        }
    </script>

</body>
</html>
